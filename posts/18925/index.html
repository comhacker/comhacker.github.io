<h1 id="ASM-Signin"><a href="#ASM-Signin" class="headerlink" title="ASM?Signin!"></a>ASM?Signin!</h1><p>脚本：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">void swap(unsigned char a[],int l,int h)&#123;</span><br><span class="line">    int i=0;</span><br><span class="line">    unsigned char temp;</span><br><span class="line">    for(i=0;i&lt;4;i++)&#123;</span><br><span class="line">      temp=a[l];</span><br><span class="line">      a[l]=a[h];</span><br><span class="line">      a[h]=temp;</span><br><span class="line">      l++;</span><br><span class="line">      h++;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    unsigned char data1[33]=&#123;0x26,0x27,0x24,0x25,0x2A,0x2B,0x28,0x00,</span><br><span class="line">        0x2E,0x2F,0x2C,0x2D,0x32,0x33,0x30,0x00,</span><br><span class="line">        0x36,0x37,0x34,0x35,0x3A,0x3B,0x38,0x39,</span><br><span class="line">        0x3E,0x3F,0x3C,0x3D,0x3F,0x27,0x34,0x11&#125;;</span><br><span class="line">    int i=0,j=0,k=0;</span><br><span class="line">    for(k=0;k&lt;8;k++)&#123;    //错位交换部分</span><br><span class="line">        j=i;</span><br><span class="line">        j+=4;</span><br><span class="line">        if(j&gt;=28) j-=28;</span><br><span class="line">        swap(data1,i,j);</span><br><span class="line">        i+=4;</span><br><span class="line">    &#125;</span><br><span class="line">    unsigned char data2[]=&#123;0x69,0x77,0x77,0x66,0x73,0x72,0x4F,0x46,</span><br><span class="line">                           0x03,0x47,0x6F,0x79,0x07,0x41,0x13,0x47,</span><br><span class="line">                           0x5E,0x67,0x5F,0x09,0x0F,0x58,0x63,0x7D,</span><br><span class="line">                           0x5F,0x77,0x68,0x35,0x62,0x0D,0x0D,0x50&#125;;</span><br><span class="line">    for(i=31;i&gt;0;i-=4)&#123;     //错位异或解密部分</span><br><span class="line">        data2[i]^=data1[i];</span><br><span class="line">        data2[i-1]^=data1[i-1];</span><br><span class="line">        data2[i-2]^=data1[i-1];</span><br><span class="line">        data2[i-3]^=data1[i-2];</span><br><span class="line">    &#125;</span><br><span class="line">    for(i=0;i&lt;32;i++) printf(&quot;%c&quot;,data2[i]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="FishingKit"><a href="#FishingKit" class="headerlink" title="FishingKit"></a>FishingKit</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt; </span><br><span class="line">#include&lt;stdint.h&gt;</span><br><span class="line">void encrypt(uint32_t* v,uint32_t* key)</span><br><span class="line">&#123;</span><br><span class="line">	uint32_t k0,k1,k2,k3;</span><br><span class="line">	uint32_t v0,v1;</span><br><span class="line">	v0=v[0],v1=v[1];</span><br><span class="line">	k0=key[0],k1=key[1],k2=key[2],k3=key[3];</span><br><span class="line">	uint32_t delta=0x9E3779B9,sum=0;</span><br><span class="line">	for(int i=0;i&lt;32;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		sum+=delta;</span><br><span class="line">		v0+=((v1&lt;&lt;4) + k0) ^ (v1 + sum) ^ ((v1&gt;&gt;5) + k1);</span><br><span class="line">		v1+=((v0&lt;&lt;4) + k2) ^ (v0 + sum) ^ ((v0&gt;&gt;5) + k3); </span><br><span class="line">	&#125;</span><br><span class="line">	v[0]=v0,v[1]=v1;</span><br><span class="line">&#125;</span><br><span class="line">void decrypt(uint32_t* v,uint32_t* key)</span><br><span class="line">&#123;</span><br><span class="line">	uint32_t k0,k2,k3,k1;</span><br><span class="line">	uint32_t v0,v1;</span><br><span class="line">	v0=v[0],v1=v[1];</span><br><span class="line">	k0=key[0],k1=key[1],k2=key[2],k3=key[3];</span><br><span class="line">	uint32_t delta=0x66778899,v5=0x66778899*24;</span><br><span class="line">	for(int i=0;i&lt;24;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		v1 -= (key[(v5 &gt;&gt; 11) &amp; 3] + v5) ^ (v0 + ((v0 &gt;&gt; 5) ^ (16 * v0)));</span><br><span class="line">        v5 -= 0x66778899;</span><br><span class="line">        v0 -= (key[v5 &amp; 3] + v5) ^ (v1 + ((v1 &gt;&gt; 5) ^ (16 * v1)));</span><br><span class="line">	&#125;</span><br><span class="line">	v[0]=v0,v[1]=v1;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	unsigned char s[24]=&#123;0x21, 0x56, 0x97, 0xA6, 0x1A, 0xD5, 0xC4, 0xDE, 0xA4, 0x9C, </span><br><span class="line">                        0x82, 0x4D, 0xD1, 0x45, 0xC8, 0x56, 0xA7, 0xB4, 0x96, 0x5C, </span><br><span class="line">                        0x4D, 0x49, 0x87, 0x20&#125;;</span><br><span class="line">	uint32_t key[4]=&#123;0x756C6544,0x61426578,0x7469,0x0&#125;;</span><br><span class="line">	for(int i=0;i&lt;24;i+=8)</span><br><span class="line">	&#123;</span><br><span class="line">		decrypt((uint32_t*)&amp;s[i],key);	</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;%s&quot;,s);		  </span><br><span class="line"> &#125; //NSSCTF&#123;Wh@t_@_b1g_F1sh&#125;</span><br></pre></td></tr></table></figure>

<h1 id="LockedSecret"><a href="#LockedSecret" class="headerlink" title="LockedSecret"></a>LockedSecret</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdint.h&gt;</span><br><span class="line">void decrypt(uint32_t* v,uint32_t* key)</span><br><span class="line">&#123;</span><br><span class="line">	uint32_t k0,k2,k3,k1;</span><br><span class="line">	uint32_t v0,v1;</span><br><span class="line">	v0=v[0]^0xf,v1=v[1]^0xf;</span><br><span class="line">	k0=key[0],k1=key[1],k2=key[2],k3=key[3];</span><br><span class="line">	uint32_t delta=0x5E2377FF,sum=0x5E2377FF*8;</span><br><span class="line">	for(int i=0;i&lt;8;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		v1-=(key[3]+(v0&gt;&gt;5))^(v0+sum)^(key[2]+16*v0);</span><br><span class="line">		v0-=(key[1]+(v1&gt;&gt;5))^(v1+sum)^(key[0]+16*v1);</span><br><span class="line">		sum-=delta;</span><br><span class="line">	&#125;</span><br><span class="line">	v[0]=v0,v[1]=v1;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	uint8_t s[32]=&#123;0xDC, 0x45, 0x1E, 0x03, 0x89, 0xE9, 0x76, 0x27, 0x47, 0x48, </span><br><span class="line">        0x23, 0x01, 0x70, 0xD2, 0xCE, 0x64, 0xDA, 0x7F, 0x46, 0x33, </span><br><span class="line">        0xB1, 0x03, 0x49, 0xA3, 0x27, 0x00, 0xD1, 0x2C, 0x37, 0xB3, </span><br><span class="line">        0xBD, 0x75 &#125;;</span><br><span class="line">	uint32_t key[4]=&#123;0x423DF72D, 0x5F59A01, 0x633FCF1D, 0x77D19122&#125;;</span><br><span class="line">	for(int i=0;i&lt;4;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		decrypt((uint32_t*)&amp;s[i*8],key);	</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;%s&quot;,s);		  </span><br><span class="line"> &#125; // NSSCTF&#123;!!!Y0u_g3t_th3_s3cr3t!!!&#125;</span><br></pre></td></tr></table></figure>
